<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="mb-6 text-center text-xl font-bold md:mb-1"> {{ title() }} </h2>
      <p class="text-sm text-gray-600 max-w-2xl mx-auto">{{ description() }}</p>
    </div>
    <div class="grid xs-grid-cols-1 sm:align-middle sm:justify-center sm:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (article of recentArticles(); track $index) {

      <div class="max-w-100 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-900">
        <a [href]="article.slug">
          <img class="rounded-t-lg" [src]="article.image" [alt]="article.title" class="w-full" />
        </a>

        <div class="p-5">
          <a [href]="article.slug" class="no-underline">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ article.title }}</h5>
          </a>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ article.excerpt }}</p>
          <a [href]="article.slug" class="inline-flex no-underline items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:g-red-900 focus:ring-4 focus:outline-none focus:bg-red-700 dark:bg-red-700 dark:hover:bg-red-700 dark:focus:ring-red-900">
            Lees meer
            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
          </a>
        </div>
      </div>
      }
    </div>
  </div>
</section>
