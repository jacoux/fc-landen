
<section>
  <!-- Container -->
  <div class="mx-auto w-full max-w-7xl px-5 py-16 md:px-10 md:py-20">
    <!-- Title -->
    <h5 class="mb-6 text-center text-xl font-bold md:mb-12">
      Met dank aan onze sponsors
    </h5>
    <!-- Content -->
    <div class="grid grid-cols-2 items-center justify-center gap-8 rounded-md bg-gray-100 p-16 px-8 py-12 sm:grid-cols-4 md:gap-16" tabindex="0">
      @for (logo of currentLogos; track logo) {
        <div class="flex items-center justify-center">
          <img [src]="logo" alt="Sponsor logo" class="max-w-full items-center justify-center sm:max-w-[80%]" />
        </div>
      }
    </div>

    <!-- Keyboard navigation hint -->
    <div class="text-center mt-4 text-sm text-gray-500">
      Gebruik de pijltjestoetsen ← → om te navigeren
    </div>
  </div>
</section>
