<article class="bg-white rounded-xl shadow-md overflow-hidden card-hover">
    <img [src]="image()" alt="{{ title() }}" class="h-48 w-full object-cover">
    <div class="p-6">
        @for (tag of tags(); track $index) {
            <div class="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded mb-3">{{ tag }}</div>
        }
      <h3 class="text-xl font-semibold text-gray-900 mb-3">{{ title() }}</h3>
      <p class="text-gray-600 mb-4">{{ excerpt() }}</p>
      <a href="{{ slug() }}" class="text-indigo-600 font-medium hover:text-indigo-800">Lees Meer â†’</a>
    </div>
  </article>
