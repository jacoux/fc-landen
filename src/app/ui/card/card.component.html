<div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
  <div class="p-8 rounded shadow-xl sm:p-16 " [class]="color()">
    <div class="flex flex-col lg:flex-column">
      <div class="">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl sm:leading-none">
          {{title()}}
        </h2>
      </div>
      <div class="">
        <p class="mb-4 text-base text-gray-700">
          {{description()}}
        </p>
        <a [href]="link()" aria-label="" class="inline-flex items-center font-semibold transition-colors duration-200 text-deep-purple-accent-400 hover:text-deep-purple-800">{{linkTitle()}}</a>
      </div>
    </div>
  </div>
</div>
